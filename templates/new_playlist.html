{% extends 'base.html' %}

{% block content %}

<h1>Add a new playlist!</h1>


<form method="POST">

    {{ form.hidden_tag() }} {% for field in form if field.widget.input_type != 'hidden' %}
    
    {{ field.label }} {{ field }} 
    
    {% for error in field.errors %} 
    {{ error }} 
    {% endfor %}
    
    {% endfor %}
    <button type="Submit" class="btn btn-primary">Add Playlist</button>
    
    </form>


{% endblock %}
